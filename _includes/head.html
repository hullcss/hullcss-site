<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   {%if page.layout == "post"%}
   <meta property="og:image" content="{{site.url}}/images/blog{{page.image}}" />
   {%else%}
   <meta property="og:image" content="{{site.url}}/static/hullcss-long.png" />
   {%endif%}

   <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css" >
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="{{ site.path }}/js/bootstrap.min.js"></script>
	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/static/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/static/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/static/favicon/favicon-16x16.png">
	<link rel="manifest" href="{{site.baseurl}}/static/favicon/manifest.json">
	<link rel="mask-icon" href="{{site.baseurl}}/static/favicon/safari-pinned-tab.svg" color="#3bd66e">
	<link rel="shortcut icon" href="{{site.baseurl}}/static/favicon/favicon.ico">
	<meta name="msapplication-config" content="{{site.baseurl}}/static/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<!-- Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-113118902-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-113118902-1');
	</script>
	<!-- SEO -->
	{% seo %}

</head>
